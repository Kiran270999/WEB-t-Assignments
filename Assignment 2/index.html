<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registration form</h2>
  <form action="#">
    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Username" name="Username">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
    </div>
    <button type="button" onclick="savedata()" id="save_btn" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
<script>
    function savedata() {
    let name,email,psw;
    name=document.getElementById("name").value;
    email=document.getElementById("email").value;
    psw=document.getElementById("psw").value;

    localStorage.setItem("name", name)
    localStorage.setItem("email", email)
    localStorage.setItem("psw", psw)
    }

</script>
</html>
